<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Scores</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background: linear-gradient(to right, #4e54c8, #8f94fb);
      padding: 20px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    header h1 {
      font-size: 2rem;
    }

    .container {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .card table {
      width: 100%;
      border-collapse: collapse;
    }

    .card th,
    .card td {
      text-align: left;
      padding: 6px 10px;
    }

    .card tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .chart-container {
      width: 90%;
      max-width: 800px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
    }
  </style>
</head>
<body>

  <header>
    <h1>üìä Student Scores</h1>
  </header>

  <div class="container" id="students-container"></div>

  <div class="chart-container">
    <canvas id="scoreChart"></canvas>
  </div>

  <script>
  
  fetch('/data')
    .then(response => response.json())
    .then(data => {
      const container = document.getElementById('students-container');
      const studentNames = [];
      const totalScores = [];

      data.forEach((student, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.id = `card-${index}`;

        let tableRows = '';
        let total = 0;

        for (const subject in student.scores) {
          const score = parseInt(student.scores[subject]);
          total += score;
          tableRows += `<tr><th>${subject}</th><td>${score}</td></tr>`;
        }

        card.innerHTML = `
          <h2>${student.name}</h2>
          <table>${tableRows}</table>
          <button onclick="printCard('card-${index}')">üñ®Ô∏è Print Scorecard</button>
        `;

        container.appendChild(card);
        studentNames.push(student.name);
        totalScores.push(total);
      });

      const ctx = document.getElementById('scoreChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: studentNames,
          datasets: [{
            label: 'Total Score',
            data: totalScores,
            backgroundColor: '#4e54c8'
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            title: {
              display: true,
              text: 'Total Scores of Students',
              font: { size: 20 }
            }
          }
        }
      });
    });

  function printCard(cardId) {
    const card = document.getElementById(cardId);
    const printWindow = window.open('', '', 'width=800,height=600');
    printWindow.document.write(`
      <html>
        <head>
          <title>Print Scorecard</title>
          <style>
            body {
              font-family: 'Segoe UI', sans-serif;
              padding: 20px;
              background: white;
            }
            h2 {
              color: #4e54c8;
            }
            table {
              width: 100%;
              border-collapse: collapse;
              margin-top: 10px;
            }
            th, td {
              border: 1px solid #ccc;
              padding: 8px 12px;
              text-align: left;
            }
            th {
              background-color: #f0f0f0;
            }
          </style>
        </head>
        <body>
          ${card.innerHTML.replace(/<button.*<\/button>/, '')}
        </body>
      </html>
    `);
    printWindow.document.close();
    printWindow.focus();
    printWindow.print();
  }
</script>
